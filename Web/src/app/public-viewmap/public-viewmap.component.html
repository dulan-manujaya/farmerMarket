<header style="align-items: center;">
  
  <a  style="color: rgb(160, 255, 105); padding : 20px " href="/farmer-login">Farmer Login</a>
  <a  style="color: rgb(160, 255, 105); padding : 20px "href="/user-login">User Login</a> 
  <a  style="color: rgb(160, 255, 105); padding : 20px "href="/report-farmerproduct">Report</a> 

</header>

<agm-map 

[latitude]='lat' 

[longitude]='long'

[zoom]='zoom'

>

 

 <agm-marker 

     *ngFor="let marker of markers" 

     [latitude]="marker.lat" 
   
       [longitude]="marker.lng">    

           <agm-info-window #infoWindow>
            Hi, this is the content of the <strong>info window</strong>
            <a href="https://angular-maps.com/api-docs/agm-core/components/agminfowindow">Click me</a>
               {{ marker.label }}

         </agm-info-window>

 </agm-marker>

 

</agm-map>
