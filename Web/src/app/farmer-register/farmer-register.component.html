  <input type="text" id="username" name="username" formControlName="username"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="pwd" name="pwd" formControlName="pwd"><br>
  <label for="conpassword">Confirm Password:</label><br>
  <input type="password" id="conpassword" name="conpassword" formControlName="conpassword"><br>
  <label for="gender">Gender:</label><br>
  <input type="text" id="gender" name="gender" formControlName="gender" placeholder="M/F"><br>
  <label for="maritalstatus">NIC:</label><br>
  <input type="text" id="maritalStatus" name="maritalStatus" formControlName="maritalStatus"><br>
  <label for="longitude">Longitude:</label><br>
  <input type="text" id="longitude" name="longitude" formControlName="longitude"><br>
  <label for="latitude">Latitude:</label><br>
  <input type="text" id="latitude" name="latitude" formControlName="latitude"><br>
