    <label for="username">Username:</label><br />
    <input
      type="text"
      id="username"
      name="username"
      formControlName="username"
    /><br />
    <label for="pwd">Password:</label><br />
    <input
      type="password"
      id="pwd"
      name="pwd"
      formControlName="pwd"
    /><br />
    <label for="conpassword">Confirm Password:</label><br />
    <input
      type="password"
      id="conpassword"
      name="conpassword"
      formControlName="conpassword"
    /><br />
    <label for="email">Email:</label><br />
    <input type="text" id="email" name="email" formControlName="email" />
    <div>
   
    <label for="isDOA">Department of Agriculture</label><br />
    <input type="radio" id="isDOA" name="type" value="isDOA" formControlName="type"/>
    </div>
    <input type="radio" id="isKeells" name="type" value="isKeells"formControlName="type" />
    <label for="isKeells">Keells</label><br />
    <input type="submit" value="Submit" />
